<div #content>
    <ng-content></ng-content>
</div>
<ng-container *ngIf="!content.hasChildNodes()">
    <label class="toggle">
        <input type="checkbox" [name]="'debug'" [checked]="(getTheme() | async) == 'dark'" [disabled]="false" (click)="toggleTheme()">
        <div class="switch-core">
            <div class="switch-button"></div>
        </div>
    </label>
</ng-container>
